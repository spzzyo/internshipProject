{% extends 'base.html' %}
{% block content %}

<div class="content container-fluid">
    <div class="page-header">
       <div class="row align-items-center">
          <div class="col">
             <h3 class="page-title">Lectures</h3>
             <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Scheduled</a></li>
                <li class="breadcrumb-item active">Instructor</li>
             </ul>
          </div>
          <!-- {% include 'messages.html' %} -->
          
       </div>
    </div>
    <div class="row">
       <div class="col-sm-12">
          <div class="card card-table">
             <div class="card-body">
                <div class="table-responsive">
                   <table id="table_id" class="table table-hover table-center mb-0">
                      <thead>
                         <tr>
                            <th>Course</th>
                            <th>Date</th>
                            <th class="text-right">Action</th>
                        
                         </tr>
                      </thead>
                      <tbody>
                       
                           {% for i in lectures %}
                           <tr>
                              <td>{{ i.course.name }}</td>
                              <td>{{ i.date }}</td>
                             
                              
                             
                              <td class="text-right">
                                  <div class="actions">
                                     <a href="#" class="btn btn-sm bg-success-light mr-2">
                                     <i class="fas fa-pen"></i>
                                     </a>
                                  </div>
                               </td>
                           </tr>
                           {% endfor %}


                        
                      </tbody>
                   </table>
                </div>
             </div>
          </div>
       </div>
    </div>
{% endblock %}
